<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .notification-card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
            text-transform: uppercase;
        }
        p {
            color: #666;
        }
        .notification-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .notification-link:hover {
            text-decoration: underline;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>My Website</h1>
    </header>
    <div class="container">
        <div class="notification-card">
            <h1>Notification 1</h1>
            <p>A job application has been accepted. Click <a href="{% url 'acceptance_success' %}" class="notification-link">here</a> to view the acceptance success page.</p>
        </div>
        <div class="notification-card">
            <h1>Notification 2</h1>
            <p>A new job has been posted. Click <a href="{% url 'new_job' %}" class="notification-link">here</a> to view the new job.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 My Website
    </footer>
</body>
</html>
